<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="gulp-tjutils Example">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

    <title>gulp-tjutils Example</title>

    <!-- Add to homescreen -->
    <link rel="manifest" href="manifest.json">

    <!-- Fallback to homescreen for Chrome <39 on Android -->
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="application-name" content="gulp-tjutils-example">
    <link rel="icon" sizes="192x192" href="images/icon-192.png">

    <!-- Add to homescreen for Safari on iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="gulp-tjutils-example">
    <link rel="apple-touch-icon" href="images/icon-152.png">

    <!-- Tile icon for Win8 (144x144 + tile color) -->
    <meta name="msapplication-TileImage" content="images/icon-144.png">
    <meta name="msapplication-TileColor" content="#3372DF">

    <meta name="theme-color" content="#3372DF">

    <!-- Page styles -->
    <link rel="stylesheet" href="styles/vendor.css">
    <link rel="stylesheet" href="styles/app.css">
  </head>

  <body>

    <my-app></my-app>

    <script src="scripts/vendor.js"></script>
    <script src="scripts/app.js"></script>
    <script>
      // Register the "angular" global variable with System.js.
      System.registerDynamic('angular', [], true, function (require, exports, module) {
        module.exports = angular;
      });
      System.import('main');
    </script>

  </body>
</html>
